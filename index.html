<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-12">Welcome to <span class="text-violet-600">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-4xl font-medium mb-6">Please Log in</h3>
                <div>
                    <input class="block w-9/12 px-8 py-2 mb-4" type="email" name="email" id="user-email" placeholder="Enter Your Email">
                    <input class="block w-9/12 px-8 py-2 mb-4" type="password" name="password" id="user-password" placeholder="Enter Your Passwor">
                    <button class="bg-slate-600 hover:bg-sky-400 px-8 py-2 text-white font-medium" id="login-button">Log in</button>
                </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
