<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-12">Let's get some <span class="text-violet-600">Mooooooooney</span>!!!!!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-cyan-400 rounded-xl p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 rounded-xl p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-amount">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Money Deposite and Withdraw Section -->
        <section>
            <div class="grid grid-cols-2 gap-8 mx-auto mt-12 w-9/12">
                <div class="bg-indigo-400 p-8">
                    <h4 class="text-2xl mb-4">Please Deposite</h4>
                    <input class="block w-9/12 mb-4 px-6 py-3" type="text" placeholder="Amount You Want to Deposite" id="deposite-amount">
                    <button id="deposite-button" class="bg-purple-700 hover:bg-indigo-700 px-8 py-3 text-white">Deposite</button>
                </div>
                <div class="bg-rose-400 p-8">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input class="block w-9/12 mb-4 px-6 py-3" type="text" placeholder="Amount You Want to Withdraw" id="withdraw-amount">
                    <button id="withdraw-button" class="bg-blue-500 hover:bg-cyan-600 px-8 py-3 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposite.js"></script>
</body>
</html>
